<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Ayoub</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .profile-card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-10px);
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 4px solid #3498db;
      object-fit: cover;
      animation: popIn 0.8s ease forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      color: #3498db;
    }

    p.bio {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .skill {
      background: #3498db;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      font-size: 0.9rem;
      transition: transform 0.3s ease;
    }

    .skill:hover {
      transform: scale(1.1);
    }

    .socials a {
      text-decoration: none;
      color: #3498db;
      margin: 0 0.5rem;
      font-size: 1.3rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .socials a:hover {
      color: #1d6fa5;
      transform: translateY(-3px);
    }

    @media(max-width: 400px) {
      .profile-card {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://i.pravatar.cc/150?img=3" alt="Profile Image" class="profile-image">
    <h1>Ayoub Khrbach</h1>
    <p class="bio">تقني في إدارة المعلوماتية | شغوف بالتطوير والبرمجة | مهتم بالذكاء الاصطناعي وتكنولوجيا المعلومات.</p>

    <div class="skills">
      <span class="skill">HTML</span>
      <span class="skill">CSS</span>
      <span class="skill">JavaScript</span>
      <span class="skill">ERP</span>
      <span class="skill">Support</span>
    </div>

    <div class="socials">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
      <a href="mailto:ayoub@example.com">Email</a>
    </div>
  </div>

  <script>
    // Animation عند تحميل الصفحة
    document.addEventListener("DOMContentLoaded", () => {
      const card = document.querySelector('.profile-card');
      card.style.opacity = '0';
      setTimeout(() => {
        card.style.transition = 'opacity 1s ease-in-out';
        card.style.opacity = '1';
      }, 100);
    });
  </script>

</body>
</html>
